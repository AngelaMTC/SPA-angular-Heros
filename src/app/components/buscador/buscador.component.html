<div class="animated fadeIn">
<h2 class="display-4 pb-4">Resultados para <small>"{{Busqueda2}}"</small></h2>

<!-- *ngIf funciona en torno a un valor boolean. -->
<div *ngIf="Resultados.length === 0" class="alert alert-danger" role="alert">
    No se encuentran resultados para la búsqueda de "<b>{{Busqueda2}}</b>"
  </div>
  <!--       If  -->
  <!--  SI          NO  -->
  <!-- true Else (false) -->
  <!--'123' == 123 (comparativo) vs 2 === '2' (comparativo restrictivo).//Mandaría un false. -->
  
  <div class="card-columns fadeIn animated">
    <!-- La declaración let = index contabiliza cada emisión del *ngFor. -->
    <app-hero-card [PadreHero]="Hero" [Index]="Hero.index" *ngFor="let Hero of Resultados; let i = index"></app-hero-card>
    </div>
  </div>
