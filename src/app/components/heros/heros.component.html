<!-- heros.component es PADRE de "hero-card.component". -->
<div class="animated fadeIn">
  <h2 class="h2 display-4 pb-4">
Heroes <small> DC y Marvel</small>
</h2>


<div class="card-columns fadeIn fast">
  <!-- La declaración let = index contabiliza cada emisión del *ngFor. -->

  <!-- Componente HIJO de heros.component -->
  <app-hero-card [PadreHero]= "Hero" [Index]="i" *ngFor=  "let Hero of ArrayHeros; let i = index"></app-hero-card>


</div>
</div>
